<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
    <style>
        #ull {
            list-style-type: square;
        }
       
    </style>
</head>
<body>
    <div>
        <ol>
            <li>Breakfast
                <ul>
                    <li>brad and jam</li>
                    <li>omallet</li>            
                </ul>
            </li>
            <li>Lunch
                <ul id="ull">
                    <li>sikam paa</li>
                    <li>datshi</li>

                </ul>
            </li>
        </ol>
        
    </div>
</body>
</html>
