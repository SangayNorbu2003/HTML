<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #student_table {
            width: 100%;
            height: 200px;
        }
        #student_table, th, td {
            border-collapse:collapse;

        }
        #spanning-table {
            width: 100%;
            height: 200px;
        }

        #spanning-table, th, td {
            border-collapse:collapse;
            
        }

    </style>
</head>
<body>
    <table border="1" id="student_table">
        <tr>
            <th>student_id</th>
            <th>Name</th>
            <th>Phone_No</th>
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>Tashi</td>
            <td>17777</td>
        </tr>
        <tr>
            <td>112</td>
            <td>Sangay</td>
            <td>17788</td>
        
        </tr>
        <tr>
            <td>113</td>
            <td>Norbu</td>
            <td>17555</td>
        </tr>
    </table>

    <br><br>
    <div>
        <table border="1" id="spanning-table">
       
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>

        
    </div>
    </table>
</body>
</html>
